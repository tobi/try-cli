name: Release

on:
  push:
    tags: [ 'v*' ]

jobs:
  test:
    name: Test ${{ matrix.os }} ${{ matrix.arch }}
    runs-on: ${{ matrix.runner }}

    strategy:
      matrix:
        include:
          - os: linux
            arch: x86_64
            runner: ubuntu-latest

          - os: linux
            arch: aarch64
            runner: ubuntu-24.04-arm

          - os: darwin
            arch: x86_64
            runner: macos-13

          - os: darwin
            arch: aarch64
            runner: macos-14

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies (Linux)
      if: matrix.os == 'linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y ragel valgrind

    - name: Install dependencies (macOS)
      if: matrix.os == 'darwin'
      run: brew install ragel

    - name: Build
      run: make

    - name: Run tests
      run: make test

  build:
    name: Build ${{ matrix.os }} ${{ matrix.arch }}
    needs: test
    runs-on: ${{ matrix.runner }}

    strategy:
      matrix:
        include:
          - os: linux
            arch: x86_64
            runner: ubuntu-latest
            cc: gcc

          - os: linux
            arch: aarch64
            runner: ubuntu-latest
            cc: aarch64-linux-gnu-gcc
            cross: true

          - os: darwin
            arch: x86_64
            runner: macos-13
            cc: clang

          - os: darwin
            arch: aarch64
            runner: macos-14
            cc: clang

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install cross-compiler (Linux ARM64)
      if: matrix.cross
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-aarch64-linux-gnu ragel

    - name: Install dependencies (Linux)
      if: matrix.os == 'linux' && !matrix.cross
      run: |
        sudo apt-get update
        sudo apt-get install -y ragel

    - name: Install dependencies (macOS)
      if: matrix.os == 'darwin'
      run: brew install ragel

    - name: Build
      run: make CC=${{ matrix.cc }}

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: try-${{ matrix.os }}-${{ matrix.arch }}
        path: ./dist/try
        retention-days: 30

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download all build artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./artifacts

    - name: Prepare release assets
      run: |
        cd ./artifacts
        for dir in try-*; do
          if [ -d "$dir" ]; then
            chmod +x "$dir/try"
            tar -czf "${dir}.tar.gz" -C "$dir" "try"
          fi
        done
        ls -la *.tar.gz

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: ./artifacts/*.tar.gz
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  aur-publish:
    name: Publish to AUR
    needs: release
    runs-on: ubuntu-latest
    environment: OpenSource

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Publish to AUR
      uses: KSXGitHub/github-actions-deploy-aur@v3.0.1
      with:
        pkgname: try-cli
        pkgbuild: ./PKGBUILD
        commit_username: ${{ secrets.AUR_USERNAME }}
        commit_email: ${{ secrets.AUR_EMAIL }}
        ssh_private_key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
        commit_message: "Update to ${{ github.ref_name }}"
        force_push: true
