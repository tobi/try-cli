name: Build and Test

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    name: Build ${{ matrix.os }} ${{ matrix.arch }}
    runs-on: ${{ matrix.runner }}

    strategy:
      matrix:
        include:
          # Linux x86_64
          - os: linux
            arch: x86_64
            runner: ubuntu-latest
            cc: gcc

          # Linux ARM64 (cross-compile)
          - os: linux
            arch: aarch64
            runner: ubuntu-latest
            cc: aarch64-linux-gnu-gcc
            cross: true

          # macOS x86_64
          - os: darwin
            arch: x86_64
            runner: macos-13
            cc: clang

          # macOS ARM64 (Apple Silicon)
          - os: darwin
            arch: aarch64
            runner: macos-14
            cc: clang

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install cross-compiler (Linux ARM64)
      if: matrix.cross
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-aarch64-linux-gnu

    - name: Build
      run: make CC=${{ matrix.cc }}

    - name: Verify binary
      if: ${{ !matrix.cross }}
      run: |
        file ./dist/try
        ./dist/try --help 2>&1 | head -5

    - name: Run tests
      if: ${{ !matrix.cross }}
      run: make test

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: try-${{ matrix.os }}-${{ matrix.arch }}
        path: ./dist/try
        retention-days: 30

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download all build artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./artifacts

    - name: Prepare release assets
      run: |
        cd ./artifacts
        for dir in try-*; do
          if [ -d "$dir" ]; then
            chmod +x "$dir/try"
            platform=$(echo "$dir" | sed 's/try-//')
            mv "$dir/try" "$dir/try-$platform"
            tar -czf "${dir}.tar.gz" -C "$dir" "try-$platform"
          fi
        done
        ls -la *.tar.gz

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: ./artifacts/*.tar.gz
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
